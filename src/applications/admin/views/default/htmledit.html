{{extend 'layout.html'}}
<script src="{{=URL(r=request,c='static',f='openwysiwyg/scripts/wysiwyg.js')}}" type="text/javascript"></script>
<script><!-- 
jQuery(document).ready(function(){
  var full = new WYSIWYG.Settings();
  full.ImagesDir="{{=URL(r=request,c='static',f='openwysiwyg/images/')}}";
  full.PopupsDir="{{=URL(r=request,c='static',f='openwysiwyg/popups/')}}";
  full.CSSFile="{{=URL(r=request,c='static',f='openwysiwyg/styles/wysiwyg.css')}}";
  WYSIWYG.attach('body',full);
});

//--></script>

<h1>{{=T("Editing file")}} "{{=filename}}"</h1><br/><br/>

<form action="{{=URL(r=request,f='htmledit',args=filename)}}" method="post">
<input type="submit" value="{{=T('save')}}"/><br/>
<textarea style="width: 100%; height:400px" id="body" name="data">{{=XML(data)}}</textarea>
